<!DOCTYPE html>

<html>
    <head>
        <title>Etch-a Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="content-wrapper">
            <div class="options-wrapper">
                <h3>Options</h3>
                <button id="change-grid">Change Grid Size</button>
                <button id="clear-grid">Clear Grid</button>
                <button id="change-colour-mode">Change Colour Mode</button>
                <p>Colour Mode: <span id="colour-mode">black</span></p>
                <button id="change-eraser-mode" class="toggle">Toggle Eraser Mode</button>
                <button id="change-opacity-mode" class="toggle">Toggle Opacity Mode</button>
                <button id="change-grid-mode" class="toggle">Toggle Grid Mode</button>
            </div>
            <div class="row-wrapper"></div>
        </div>
    </body>
</html>
